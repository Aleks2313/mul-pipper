<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left-side menu -->
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Messages</li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Post form -->
            <div class="post-form">
                <h2>Create a Post</h2>
                <!-- Form for submitting posts via JavaScript -->
                <form id="postForm">
                    <input type="text" id="username" placeholder="Username" required><br>
                    <textarea id="content" rows="4" placeholder="What's happening?" required></textarea><br>
                    <button type="submit">Post</button>
                </form>
            </div>

            <!-- Posts display area -->
            <div class="posts" id="posts"></div>
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
